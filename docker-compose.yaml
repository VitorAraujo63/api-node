services:
  app:
    image: node:lts-alpine
    user: "root"
    working_dir: /usr/src/app
    volumes:
      - ./:/usr/src/app
    ports:
      - "3333:3333"
    command: tail -f /dev/null
  
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: desafio
    ports:
      - "5433:5432"
    volumes:
      - ./docker/setup.sql:/docker-entrypoint-initdb.d/init.sql
